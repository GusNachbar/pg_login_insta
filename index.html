<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram_wraper">
        <div class="instagram-phone">
            <img src="imagem/phone.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="imagem/instagram.png" class="instagram-logo" alt="Instagram logo">
                <div class="profile-photo">
                    <img src="imagem/gustavo.jpg" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como nachbar_gu</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é nachbar_gu?</p>
                <p class="notaccount">
                <span class="link-blue">Alternar contas</span>
                <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o apicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
